<!DOCTYPE html>
<html>
<head>
    <title>Gattini project - Dashboard</title>
    <link href="../css/reset.css" type="text/css" rel="stylesheet" />
    <link href="../css/common.css" type="text/css" rel="stylesheet" />
    <link href="../css/dashboard.css" type="text/css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon/favicon-16x16.png">
</head>
<body>
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    <header>
        <div class="logo-box">
            <img class="logo" srcset="
                    ../../assets/img/logo@2x.png 2x,
                    ../../assets/img/logo.png 1x" src="../../assets/img/logo.png" alt="Gattini Logo" />
            <h1>Gattini</h1>
        </div>
        <div class="tools">
            <div class="icons-tool">
                <span title="Search a cat">
                    <nav class="navbar">
                        <i class="icon icon-search"></i>
                        <!-- Search box nascosto di default -->
                        <div class="search-box" style="display: none;">
                          <input type="text" class="search-input" placeholder="Cerca...">
                          <button class="search-button">
                            <i class="icon icon-search"></i>
                          </button>
                        </div>
                      </nav>                  
                </span>
                <div class="tools">
                    <span class="icon icon-add" title="Aggiungi nuova card">
                        ðŸ“„
                    </span>
                </div>
                <span title="Likes">
                   <strong class="user-likes">Mostra preferiti</strong>
                </span>
                <span title="Helpdesk">
                    <i class="icon icon-help"></i>
                </span>
                <span title="Notifications">
                    <div class="notification-number">11</div>
                    <i class="icon icon-bell"></i>
                </span>
            </div>
            <div class="account-tools">
                <img id="imgavatar" class="avatar" alt="Serati Ma" title="Serati Ma" />
                <strong id="avatar-name" class="user-name"></strong>
                <span title="Change Language">
                    <i class="icon icon-language"></i>
                </span>
            </div>
        </div>
    </header>
    <div class="main-container">
        <aside>
            <ul>
                <li class="voice-menu">
                    <div class="voice">
                        <span>
                            <i class="icon icon-dashboard"  title="Dashboard"></i>
                            Dashboard
                        </span>
                        <i class="icon icon-chevron"  title="Open block"></i>
                    </div>
                    <div class="sub-menu">
                        <span>
                            <a  class="user-likes">
                                <i class="icon icon-heart-outline" title="Profilo">
                                </i>
                                <span>Like</span>
                            </a>
                        </span>
                    </div>
                </li>
                <li class="voice-menu">
                    <div class="voice">
                        <span>
                            <i class="icon icon-profile" title="Profilo"></i>
                            Profile
                        </span>
                        <i class="icon icon-chevron"  title="Open block"></i>
                    </div>
                    <div class="sub-menu">
                        <span>
                            <a href="index.html">
                                <i class="icon icon-lock" title="Profilo">
                                </i>
                                <span>Login</span>
                            </a>
                        </span>
                        <span>
                            <a href="register.html">
                                <i class="icon icon-user" title="Profilo">
                                </i>
                                <span>Sign up</span>
                            </a>
                        </span>
                    </div>
                </li>
                <li>
                    <a href="index.html">
                        <i class="icon icon-menu" title="Show Menu"></i>
                    </a>
                </li>
            </ul>
        </aside>
        <div class="main-content">
            <div class="cards-container">
            </div>
        </div>
    </div>
    <script type="module" src="../../out/main.js"></script>
</body>

</html>
